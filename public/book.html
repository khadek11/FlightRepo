    <!-- Appointment Start -->
    <div
      class="container-fluid appointment py-2"
      style="background: var(--bs-primary)"
    >
      <div class="container " id="appointment">
        <div class="row g-9 align-items-center">
          <div class="col-lg-5">
            <div class="appointment-form p-5">
              <p class="fs-4 text-uppercase text-primary">Get In Touch</p>
              <h1 class="display-4 mb-4 text-white">Book a Ticket</h1>
              <form id="bookingForm" class="row gy-3 gx-4">
              
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control py-3 border-white bg-transparent text-white"
                      placeholder="Passenger Name"
                      name="passenger_name" 
                      required
                    />
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="email"
                      class="form-control py-3 border-white bg-transparent text-white"
                      placeholder="Email"
                      name="passenger_email" 
                      required
                    />
                  </div>
                  
                  <div class="col-lg-6">
                    <select class="form-select py-3 border-white bg-transparent" id="flightSelect" name="flight_id" required>
                      <option value="">Select Flight</option>
                  </select>
                  </div>
                  <div class="col-lg-6">
                    <select class="form-select py-3 border-white bg-transparent" id="seatSelect" name="seat_number" required>
                      <option value="">Select Seat</option>
                  </select>
                  
                  </div>
                  
                  <div class="col-lg-12">
                    <button
                      type="submit"
                      class="btn btn-primary btn-primary-outline-0 w-100 py-3 px-5"
                    >
                      BOOK NOW
                    </button>
                  </div>
      
              </form>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="appointment-form p-5">
              <p class="fs-4 text-uppercase text-primary">Get In Touch</p>
              <h1 class="display-4 mb-4 text-white">Reschedule your Ticket</h1>
              <form id="rescheduleForm" class="row gy-3 gx-4">
              
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control py-3 border-white bg-transparent text-white"
                      placeholder="Boooking ID"
                      name="booking_id" 
                      required
                    />
                  </div>
                  <div class="col-lg-6">
                    <select class="form-select py-3 border-white bg-transparent" id="newFlightSelect" name="new_flight_id" required>
                      <option value="">Select New Flight</option>
                  </select>
                  </div>
                 
                  <div class="col-lg-6">
                    <input
                      type="date"
                      class="form-control py-3 border-white bg-transparent"
                      name="new_date"
                    />
                  </div>
                  
                  <div class="col-lg-12">
                    <button
                      type="submit"
                      class="btn btn-primary btn-primary-outline-0 w-100 py-3 px-5"
                    >
                      RESCHEDULE
                    </button>
                  </div>
            
              </form>
            </div>
          </div>

        </div>

        <div class="flight-list ">
          
         <h1 class="text-primary">View My Bookings</h1>
          <div class="flightsss appointment-form p-5 rounded shadow mb-4">
            <h3 class="mb-4 text-white">Enter Your Email</h3>
            <div class="form-group mb-3">
                <label for="passenger_email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="passenger_email" 
                    name="passenger_email"
                    placeholder="Enter your email to view bookings"
                    required
                />
            </div>
            <div class="d-grid">
                <button 
                    class="btn btn-primary" 
                    type="button" 
                    onclick="window.bookingSystem.loadBookedFlights()"
                >
                    View My Bookings
                </button>

                <div id="bookingsList" class="table-responsive text-white">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>
        </div>
