    <!-- Appointment Start -->
    <div
      class="container-fluid appointment py-5"
      style="background: var(--bs-primary)"
    >
      <div class="container py-5" id="appointment">
        <div class="row g-5 align-items-center">
          <div class="col-md-12">
            <div class="appointment-form p-5">
              <p class="fs-4 text-uppercase text-primary">Get In Touch</p>
              <h1 class="display-4 mb-4 text-white">Add New FLight</h1>
              <form id="addFlightForm">
                <div class="row gy-3 gx-4">
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control py-3 border-white bg-transparent text-white"
                      id="flightNumber"
                       name="flight_number"  
                      placeholder="Flight Number"
                      required
                    />
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control py-3 border-white bg-transparent text-white"
                      id="destination" 
                      name="destination" 
                      placeholder="Destination"
                      required
                    />
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control py-3 border-white bg-transparent text-white"
                      id="totalSeats"
                       name="total_seats" 
                      placeholder="Total Seats"
                      required
                    />
                  </div>
                  
                  <div class="col-lg-6">
                    <input
                    type="datetime-local"
                      class="form-control py-3 border-white bg-transparent"
                      id="departureDate"
                       name="departure_date" required
                    />
                  </div>
                  <div class="col-lg-6">
                    <select class="form-control py-3 border-white bg-transparent" id="classType" name="class_type" required>
                      <option value="">Select Class</option>
                      <option value="First Class">First Class</option>
                      <option value="Second Class">Second Class</option>
                      <option value="Economy Class">Economy Class</option>
                  </select>
                  </div>
                  <div class="col-lg-6">
                    <input type="number" step="0.01" class="form-control py-3 border-white bg-transparent text-white" id="price" name="price" placeholder="Price" required>
                  </div>
                  <div class="col-lg-12">
                    <button
                      type="submit"
                      class="btn btn-primary btn-primary-outline-0 w-100 py-3 px-5"
                     
                    >
                      Add Flight
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        
          
        </div>
      </div>
